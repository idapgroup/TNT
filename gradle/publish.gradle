apply plugin: 'com.github.dcendents.android-maven'
apply plugin: 'com.jfrog.bintray'

ext {
    libraryName = 'TNT'
    publishedGroupId = 'com.idapgroup'
    artifact = libraryName.toLowerCase()

    bintrayRepo = 'kotlin'
    bintrayName = libraryName
    bintrayUserOrg = 'idapgroup'

    libraryDescription = 'Some Kotlin extensions and support classes for ReactiveX'
    libraryVersion = '3.0.1'

    siteUrl = "https://github.com/idapgroup/$libraryName"
    gitUrl = "${siteUrl}.git"

    licenseName = 'BSD 3-Clause License'
    licenseUrl = "$siteUrl/blob/master/LICENSE"
    allLicenses = ["BSD 3-Clause"]

}

group = publishedGroupId
version = libraryVersion

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            groupId publishedGroupId
            artifactId artifact

            name libraryName
            description libraryDescription
            url siteUrl

            licenses {
                license {
                    name licenseName
                    url licenseUrl
                }
            }
            scm {
                connection gitUrl
                developerConnection gitUrl
                url siteUrl
            }
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        userOrg = bintrayUserOrg
        name = bintrayName
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = allLicenses
        dryRun = false
        publish = true
        override = false
        publicDownloadNumbers = true
        version {
            desc = libraryDescription
        }
    }
}